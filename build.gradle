group 'Excelsior'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5
version = "1.0"

jar {
    manifest {
        attributes 'Implementation-Title': 'Excelsior',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.+'
    compile group: 'org.seleniumhq.selenium', name: 'htmlunit-driver', version: '2.+'
    compile group: 'io.appium', name: 'java-client', version: '3.+'
    compile group: 'javax.jms', name: 'javax.jms-api', version : '2.+'
    compile group: 'org.apache.poi', name: 'poi', version: '3.+'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.+'
    compile group: 'org.apache.poi', name: 'po-ooxml-schemas', version: '3.+'
    compile group: 'org.usb4java', name: 'usb4java', version: '1.+'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
